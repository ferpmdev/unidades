<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>autocomplete&require</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="nombre"
          ><span>¿Cual es tu nombre?</span><input type="text" name="nombre"
          id="nombre" / autocomplete="name" required></label
        ><label for="correo"
          ><span>¿Cuél es tu email?</span
          ><input type="email" name="correo" id="correo" required /></label
        ><label for="pais"
          ><span>¿En qué País vives?</span
          ><input type="text" name="pais" id="pais" required /></label
        ><label for="cp"
          ><span>¿Cuál es to código postal?</span
          ><input type="text" name="cp" id="cp" required
        /></label>
        <input type="submit" value="hola" />
      </form>
    </main>
  </body>
</html>
